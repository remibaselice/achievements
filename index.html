<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achievement Tracker</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
}

#topBar {
    display: flex;
    justify-content: center;
    gap: 60px;
    padding: 20px;
    border-bottom: 1px solid #333;
}

.tier {
    text-align: center;
}

.tier span {
    font-size: 26px;
}

/* Layout */
#container {
    display: flex;
    height: calc(100vh - 80px);
}

/* Left */
#games {
    width: 300px;
    border-right: 1px solid #333;
    padding: 10px;
}

.game {
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 6px;
}

.game:hover {
    background: #2a2a2a;
}

.selected {
    background: #444;
}

button {
    margin-top: 5px;
    width: 100%;
}

#noGames {
    text-align: center;
    margin-top: 40px;
    color: #888;
}

/* Middle */
#achievements {
    flex: 1;
    padding: 20px;
}

.achievement {
    background: #1f1f1f;
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div id="topBar">
    <div class="tier">Bronze<br><span>0</span></div>
    <div class="tier">Silver<br><span>0</span></div>
    <div class="tier">Gold<br><span>0</span></div>
    <div class="tier">Platinum<br><span>0</span></div>
</div>

<div id="container">

<div id="games">
    <button onclick="addGame()">+ Add Game</button>
    <button onclick="deleteGame()">Delete Selected</button>
    <div id="gameList"></div>
    <div id="noGames" style="display:none;">No games available</div>
</div>

<div id="achievements"></div>

</div>

<script>

const defaultAchievements = ["Bronze","Silver","Gold","Platinum"];

let games = JSON.parse(localStorage.getItem("games")) || {
    "Mario Kart World": ["First Victory","Drift King","Cup Champion","Perfect Lap","World Tour Complete"],
    "Cyberpunk 2077 Ultimate Edition": ["Street Rookie","Chrome Collector","Night City Legend","Cyber Master","Ultimate Merc"],
    "Zelda BOTW Switch 2": ["Leave Plateau","Shrine Seeker","Master Sword","Divine Beasts","Hero of Hyrule"]
};

let selectedGame = null;

function save() {
    localStorage.setItem("games", JSON.stringify(games));
}

function renderGames() {
    const list = document.getElementById("gameList");
    list.innerHTML = "";

    const keys = Object.keys(games);

    if(keys.length === 0) {
        document.getElementById("noGames").style.display = "block";
        document.getElementById("achievements").innerHTML = "";
        return;
    }

    document.getElementById("noGames").style.display = "none";

    keys.forEach(name => {
        const div = document.createElement("div");
        div.className = "game";
        if(name === selectedGame) div.classList.add("selected");
        div.textContent = name;
        div.onclick = () => selectGame(name);
        list.appendChild(div);
    });

    if(!selectedGame) selectGame(keys[0]);
}

function selectGame(name) {
    selectedGame = name;
    document.querySelectorAll(".game").forEach(g=>g.classList.remove("selected"));
    [...document.querySelectorAll(".game")].find(g=>g.textContent===name)?.classList.add("selected");

    const mid = document.getElementById("achievements");
    mid.innerHTML = "";

    games[name].forEach(a=>{
        const div=document.createElement("div");
        div.className="achievement";
        div.textContent=a;
        mid.appendChild(div);
    });
}

function addGame() {
    const name = prompt("Game name?");
    if(!name) return;

    games[name] = [...defaultAchievements];
    save();
    selectedGame = name;
    renderGames();
}

function deleteGame() {
    if(!selectedGame) return;
    delete games[selectedGame];
    selectedGame = null;
    save();
    renderGames();
}

renderGames();

</script>

</body>
</html>
